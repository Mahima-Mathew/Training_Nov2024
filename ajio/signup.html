<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="outer">
      <div class="inner shadow-lg">
        <h3>SignUP</h3>
        <hr />
        <label for="signup_uname">UserName</label>
        <input type="text" id="signup_uname" /><br /><br />
        <label for="signup_email">Email</label>
        <input type="email" id="signup_email" /><br /><br />
        <label for="signup_pwd">Password</label>
        <input type="text" name="" id="signup_pwd" /><br /><br />
        <button class="btn btn-secondary" onclick="signup()">signup</button>
        <p id="signup_display"></p>
      </div>
    </div>

    <script src="./logic.js"></script>
  </body>
</html>
