<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="outer">
      <div class="inner shadow-lg">
        <h3>Login</h3>
        <hr />
        <label for="login_uname">UserName</label>
        <input type="text" id="login_uname" /><br /><br />
        <label for="login_pwd">Password</label>
        <input type="text" name="" id="login_pwd" /><br /><br />
        <button class="btn btn-secondary" onclick="login()">login</button>
        <p id="login_display"></p>
      </div>
    </div>

    <script src="./logic.js"></script>
  </body>
</html>
